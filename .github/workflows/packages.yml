name: Packages to NPM

on:
  push:
    branches:
      - develop

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine base commit
        id: diff_base
        run: |
          BEFORE_SHA="${{ github.event.before }}"
          if [ -n "$BEFORE_SHA" ] && [ "$BEFORE_SHA" != "0000000000000000000000000000000000000000" ]; then
            BASE="$BEFORE_SHA"
          else
            BASE=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "base=$BASE" >> "$GITHUB_OUTPUT"

      - name: Detect changes in @ecency/sdk
        id: detect_sdk
        run: |
          if git diff --quiet "${{ steps.diff_base.outputs.base }}" HEAD -- packages/sdk; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Detect changes in @ecency/wallets
        id: detect_wallets
        run: |
          if git diff --quiet "${{ steps.diff_base.outputs.base }}" HEAD -- packages/wallets; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if any package changed
        id: packages_changed
        run: |
          if [ "${{ steps.detect_sdk.outputs.changed }}" = "true" ] || [ "${{ steps.detect_wallets.outputs.changed }}" = "true" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: pnpm/action-setup@v3
        if: steps.packages_changed.outputs.changed == 'true'
        with:
          version: 10.15.1
          run_install: false

      - uses: actions/setup-node@v4
        if: steps.packages_changed.outputs.changed == 'true'
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        if: steps.packages_changed.outputs.changed == 'true'
        run: pnpm install --frozen-lockfile
        env:
          VITE_HELIUS_API_KEY: ${{ secrets.VITE_HELIUS_API_KEY }}

      - name: Build @ecency/sdk
        if: steps.detect_sdk.outputs.changed == 'true'
        run: pnpm --filter @ecency/sdk build
        env:
          VITE_HELIUS_API_KEY: ${{ secrets.VITE_HELIUS_API_KEY }}

      - name: Build @ecency/wallets
        if: steps.detect_wallets.outputs.changed == 'true'
        run: pnpm --filter @ecency/wallets build
        env:
          VITE_HELIUS_API_KEY: ${{ secrets.VITE_HELIUS_API_KEY }}

      - name: Publish @ecency/sdk
        if: steps.detect_sdk.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          PNPM_CONFIG_GIT_CHECKS: "false"
        run: pnpm publish:sdk

      - name: Publish @ecency/wallets
        if: steps.detect_wallets.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          PNPM_CONFIG_GIT_CHECKS: "false"
        run: pnpm publish:wallets
