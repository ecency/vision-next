name: Master CI/CD
on:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_GMAPS_API_KEY: ${{ secrets.GMAPS_API_KEY }}
      NEXT_PUBLIC_GMAPS_MAP_ID: ${{ secrets.GMAPS_MAP_ID }}
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v3
      with:
        version: 10.18.1
        run_install: false
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: pnpm
        cache-dependency-path: pnpm-lock.yaml
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      env:
        CI: true
    - name: Build web app
      run: pnpm --filter @ecency/web build
      env:
        CI: true
  build:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ecency/vision-next:latest
          build-args: |
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
            SENTRY_ORG=ecency
            SENTRY_PROJECT=ecency-next
            NEXT_PUBLIC_GMAPS_API_KEY=${{ secrets.GMAPS_API_KEY }}
            NEXT_PUBLIC_GMAPS_MAP_ID=${{ secrets.GMAPS_MAP_ID }}
            PNPM_VERSION=10.18.1

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy-EU:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: SSH and deploy node app
      uses: appleboy/ssh-action@v1.0.3
      env:
        USE_PRIVATE: ${{secrets.USE_PRIVATE}}
        PRIVATE_API_ADDR: ${{secrets.PRIVATE_API_ADDR}}
        PRIVATE_API_AUTH: ${{secrets.PRIVATE_API_AUTH}}
        HIVESIGNER_SECRET: ${{secrets.HIVESIGNER_SECRET}}
        SEARCH_API_ADDR: ${{secrets.SEARCH_API_ADDR}}
        SEARCH_API_SECRET: ${{secrets.SEARCH_API_SECRET}}
        PLAUSIBLE_API_KEY: ${{secrets.PLAUSIBLE_API_KEY}}
        CHAINSTACK_API_KEY: ${{secrets.CHAINSTACK_API_KEY}}
        CHAINZ_API_KEY: ${{secrets.CHAINZ_API_KEY}}
        BLOCKSTREAM_CLIENT_ID: ${{secrets.BLOCKSTREAM_CLIENT_ID}}
        BLOCKSTREAM_CLIENT_SECRET: ${{secrets.BLOCKSTREAM_CLIENT_SECRET}}
      with:
        host: ${{ secrets.SSH_HOST_EU }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        envs: USE_PRIVATE,PRIVATE_API_ADDR,PRIVATE_API_AUTH,HIVESIGNER_SECRET,SEARCH_API_ADDR,SEARCH_API_SECRET,PLAUSIBLE_API_KEY,CHAINSTACK_API_KEY,CHAINZ_API_KEY,BLOCKSTREAM_CLIENT_ID,BLOCKSTREAM_CLIENT_SECRET
        script: |
          export USE_PRIVATE=$USE_PRIVATE
          export PRIVATE_API_ADDR=$PRIVATE_API_ADDR
          export PRIVATE_API_AUTH=$PRIVATE_API_AUTH
          export HIVESIGNER_SECRET=$HIVESIGNER_SECRET
          export SEARCH_API_ADDR=$SEARCH_API_ADDR
          export SEARCH_API_SECRET=$SEARCH_API_SECRET
          export PLAUSIBLE_API_KEY=$PLAUSIBLE_API_KEY
          export CHAINSTACK_API_KEY=$CHAINSTACK_API_KEY
          export CHAINZ_API_KEY=$CHAINZ_API_KEY
          export BLOCKSTREAM_CLIENT_ID=$BLOCKSTREAM_CLIENT_ID
          export BLOCKSTREAM_CLIENT_SECRET=$BLOCKSTREAM_CLIENT_SECRET
          cd ~/vision-next
          git pull origin main
          cd apps/web
          docker system prune -f
          docker network create --driver overlay vision
          docker pull ecency/api:latest
          docker pull ecency/vision-next:latest
          docker stack deploy -c <(docker-compose -f docker-compose.production.yml config) vision

  deploy-US:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: SSH and deploy node app
      uses: appleboy/ssh-action@v1.0.3
      env:
        USE_PRIVATE: ${{secrets.USE_PRIVATE}}
        PRIVATE_API_ADDR: ${{secrets.PRIVATE_API_ADDR}}
        PRIVATE_API_AUTH: ${{secrets.PRIVATE_API_AUTH}}
        HIVESIGNER_SECRET: ${{secrets.HIVESIGNER_SECRET}}
        SEARCH_API_ADDR: ${{secrets.SEARCH_API_ADDR}}
        SEARCH_API_SECRET: ${{secrets.SEARCH_API_SECRET}}
        PLAUSIBLE_API_KEY: ${{secrets.PLAUSIBLE_API_KEY}}
        CHAINSTACK_API_KEY: ${{secrets.CHAINSTACK_API_KEY}}
        CHAINZ_API_KEY: ${{secrets.CHAINZ_API_KEY}}
        BLOCKSTREAM_CLIENT_ID: ${{secrets.BLOCKSTREAM_CLIENT_ID}}
        BLOCKSTREAM_CLIENT_SECRET: ${{secrets.BLOCKSTREAM_CLIENT_SECRET}}
      with:
        host: ${{ secrets.SSH_HOST_US }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        envs: USE_PRIVATE,PRIVATE_API_ADDR,PRIVATE_API_AUTH,HIVESIGNER_SECRET,SEARCH_API_ADDR,SEARCH_API_SECRET,PLAUSIBLE_API_KEY,CHAINSTACK_API_KEY,CHAINZ_API_KEY,BLOCKSTREAM_CLIENT_ID,BLOCKSTREAM_CLIENT_SECRET
        script: |
          export USE_PRIVATE=$USE_PRIVATE
          export PRIVATE_API_ADDR=$PRIVATE_API_ADDR
          export PRIVATE_API_AUTH=$PRIVATE_API_AUTH
          export HIVESIGNER_SECRET=$HIVESIGNER_SECRET
          export SEARCH_API_ADDR=$SEARCH_API_ADDR
          export SEARCH_API_SECRET=$SEARCH_API_SECRET
          export PLAUSIBLE_API_KEY=$PLAUSIBLE_API_KEY
          export CHAINSTACK_API_KEY=$CHAINSTACK_API_KEY
          export CHAINZ_API_KEY=$CHAINZ_API_KEY
          export BLOCKSTREAM_CLIENT_ID=$BLOCKSTREAM_CLIENT_ID
          export BLOCKSTREAM_CLIENT_SECRET=$BLOCKSTREAM_CLIENT_SECRET
          cd ~/vision-next
          git pull origin main
          cd apps/web
          docker system prune -f
          docker network create --driver overlay vision
          docker pull ecency/api:latest
          docker pull ecency/vision-next:latest
          docker stack deploy -c <(docker-compose -f docker-compose.production.yml config) vision

  deploy-SG:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: SSH and deploy node app
      uses: appleboy/ssh-action@v1.0.3
      env:
        USE_PRIVATE: ${{secrets.USE_PRIVATE}}
        PRIVATE_API_ADDR: ${{secrets.PRIVATE_API_ADDR}}
        PRIVATE_API_AUTH: ${{secrets.PRIVATE_API_AUTH}}
        HIVESIGNER_SECRET: ${{secrets.HIVESIGNER_SECRET}}
        SEARCH_API_ADDR: ${{secrets.SEARCH_API_ADDR}}
        SEARCH_API_SECRET: ${{secrets.SEARCH_API_SECRET}}
        PLAUSIBLE_API_KEY: ${{secrets.PLAUSIBLE_API_KEY}}
        CHAINSTACK_API_KEY: ${{secrets.CHAINSTACK_API_KEY}}
        CHAINZ_API_KEY: ${{secrets.CHAINZ_API_KEY}}
        BLOCKSTREAM_CLIENT_ID: ${{secrets.BLOCKSTREAM_CLIENT_ID}}
        BLOCKSTREAM_CLIENT_SECRET: ${{secrets.BLOCKSTREAM_CLIENT_SECRET}}
      with:
        host: ${{ secrets.SSH_HOST_SG }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        envs: USE_PRIVATE,PRIVATE_API_ADDR,PRIVATE_API_AUTH,HIVESIGNER_SECRET,SEARCH_API_ADDR,SEARCH_API_SECRET,PLAUSIBLE_API_KEY,CHAINSTACK_API_KEY,CHAINZ_API_KEY,BLOCKSTREAM_CLIENT_ID,BLOCKSTREAM_CLIENT_SECRET
        script: |
          export USE_PRIVATE=$USE_PRIVATE
          export PRIVATE_API_ADDR=$PRIVATE_API_ADDR
          export PRIVATE_API_AUTH=$PRIVATE_API_AUTH
          export HIVESIGNER_SECRET=$HIVESIGNER_SECRET
          export SEARCH_API_ADDR=$SEARCH_API_ADDR
          export SEARCH_API_SECRET=$SEARCH_API_SECRET
          export PLAUSIBLE_API_KEY=$PLAUSIBLE_API_KEY
          export CHAINSTACK_API_KEY=$CHAINSTACK_API_KEY
          export CHAINZ_API_KEY=$CHAINZ_API_KEY
          export BLOCKSTREAM_CLIENT_ID=$BLOCKSTREAM_CLIENT_ID
          export BLOCKSTREAM_CLIENT_SECRET=$BLOCKSTREAM_CLIENT_SECRET
          cd ~/vision-next
          git pull origin main
          cd apps/web
          docker system prune -f
          docker network create --driver overlay vision
          docker pull ecency/api:latest
          docker pull ecency/vision-next:latest
          docker stack deploy -c <(docker-compose -f docker-compose.production.yml config) vision
