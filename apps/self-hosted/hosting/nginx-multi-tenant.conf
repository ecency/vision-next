# Ecency Multi-Tenant Blog Hosting - Nginx Configuration
# This config routes requests to tenant-specific configs based on hostname

# Upstream for the hosting API
upstream hosting_api {
    server hosting-api:3001;
}

# Map hostname to tenant ID
# Format: subdomain.blogs.ecency.com -> subdomain
# Custom domains are handled via API lookup
map $host $tenant_id {
    default "";
    
    # Wildcard subdomain matching
    ~^(?<subdomain>[^.]+)\.blogs\.ecency\.com$ $subdomain;
    
    # Custom domains are resolved via X-Tenant-Id header from Traefik
    # or looked up via the hosting API
}

# Cache for tenant config lookups
proxy_cache_path /var/cache/nginx/tenant_configs levels=1:2 keys_zone=tenant_cache:10m max_size=100m inactive=60m;

server {
    listen 80;
    server_name *.blogs.ecency.com;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Serve tenant-specific config.json based on hostname
    location = /config.json {
        # Try tenant-specific config first, fallback to default
        try_files /configs/$tenant_id.json /configs/default.json =404;
        
        # No caching for config
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header X-Tenant-Id $tenant_id;
    }
    
    # Alternative: Dynamic config from API (for custom domains)
    location = /api/config {
        internal;
        proxy_pass http://hosting_api/v1/tenants/$tenant_id/config;
        proxy_cache tenant_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_key $tenant_id;
    }
    
    # Static assets - shared across all tenants
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # SPA fallback - all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # No cache for HTML
        add_header Cache-Control "no-cache";
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;
    gzip_comp_level 6;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

# Server block for custom domains (handled via Traefik with X-Tenant-Id header)
server {
    listen 80;
    server_name _; # Catch-all for custom domains
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Get tenant ID from Traefik header or API lookup
    set $custom_tenant_id $http_x_tenant_id;
    
    # If no header, lookup via API (slower but works)
    location = /config.json {
        # For custom domains, we need to lookup the tenant
        if ($custom_tenant_id = "") {
            # Lookup tenant by domain
            set $custom_tenant_id $host;
        }
        
        try_files /configs/$custom_tenant_id.json /configs/default.json =404;
        
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header X-Tenant-Id $custom_tenant_id;
    }
    
    # Same static asset handling
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
}
