# =============================================================================
# Ecency Self-Hosted Blog - Nginx Configuration
# =============================================================================
# Optimized for single-page application (SPA) with client-side routing.
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Config file - no cache to allow runtime updates
    location = /config.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Static assets - aggressive caching
    # JS/CSS files with content hash can be cached for 1 year
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Images and fonts - long cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 6M;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Favicon
    location = /favicon.ico {
        expires 1M;
        add_header Cache-Control "public";
        log_not_found off;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        log_not_found off;
        access_log off;
    }

    # SPA fallback - all routes go to index.html
    # This enables client-side routing (TanStack Router)
    location / {
        try_files $uri $uri/ /index.html;

        # HTML should not be cached aggressively
        location ~* \.html$ {
            add_header Cache-Control "no-cache";
        }
    }

    # Deny access to hidden files (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup and source files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
